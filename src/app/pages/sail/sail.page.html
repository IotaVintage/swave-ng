<ion-content>
  <ion-list style="margin-top: 35pt;">
    <ion-item>
      <h1>Hello</h1>
      <!-- Post Creation Button -->
      <div class="add-post-btn">
        <ion-button (click)="openPostModal()">+</ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-list>
    <!-- Pull to refresh -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let post of posts">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="post.avatarUrl" alt="User Avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ post.username }}</h2>
          <p>{{ post.timestamp | date: 'short' }}</p>
        </ion-label>
      </ion-item>

      <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{ post.content }}</p>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" />
      </ion-card-content>

      <ion-item lines="none">
        <ion-button fill="clear" slot="start" (click)="likePost(post)">
          👍 Like
        </ion-button>
        <ion-button fill="clear" slot="end" (click)="commentPost(post)">
          💬 Comment
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
