<ion-content>
  <ion-list  style="margin-top: 35pt;">
    <ion-item>
      <h1>Hello</h1>
      <!--  -->
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-avatar slot="start">
        <img [src]="post.avatarUrl" alt="User Avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ post.username }}</h2>
        <p>{{ post.timestamp | date: 'short' }}</p>
      </ion-label>
    </ion-item>

    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ post.content }}</p>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" />
      </ion-card-content>
      <ion-item lines="none">
        <ion-button fill="clear" slot="start" (click)="likePost(post)">
          ğŸ‘ Like
        </ion-button>
        <ion-button fill="clear" slot="end" (click)="commentPost(post)">
          ğŸ’¬ Comment
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
