<ion-header class="home-header">
    <div class="profile-admin">
      <ion-button id="admin" fill="clear" *ngIf="isAdmin">
        <ion-icon name="brush"></ion-icon>
      </ion-button>
      <ion-button id="profile" fill="clear" routerLink="/profile">
          <ion-icon name="person" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </div>

    <div class="head">
      <h1>sharkwave</h1>
    </div>

    <div class="search" >
      <ion-button fill="clear" routerLink="/home/search">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </div>

</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="highlights" routerLink="/home/highlights">
      <ion-icon name="diamond-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="sail" routerLink="/home/sail">
      <ion-icon name="boat-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="shark-util" routerLink="/home/shark">
      <ion-img src="/assets/swave-007-logos/72ppi/colored.png" alt="swave-logo" style="height: 40px;"></ion-img>
    </ion-tab-button>


    <ion-tab-button tab="notifications" routerLink="/home/notifications">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="settings" routerLink="/home/settings">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
